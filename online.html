<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cake Cave - Online Order</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5rem;
        }

        .content {
            padding: 20px;
        }

        .offers {
            margin-bottom: 30px;
        }

        .offers h2 {
            color: #ff6f61;
            margin-bottom: 15px;
        }

        .offer-item {
            background-color: white;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .offer-item h3 {
            margin-bottom: 10px;
        }

        .offer-item p {
            margin-bottom: 5px;
        }

        .order-form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .order-form h2 {
            color: #ff6f61;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .form-group button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #e55d4b;
        }

        .back-home {
            text-align: center;
            margin-top: 30px;
        }

        .back-home a {
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-home a:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function redirectToLoginOrSignup() {
            alert('Please log in or sign up to place an order.');
            window.location.href = 'login-signup.html'; // Change the URL to your login/signup page
        }
    </script>
</head>
<body>

    <header>
        <h1>The Cake Cave - Online Order</h1>
    </header>

    <div class="content">
        <!-- Special Offers Section -->
        <div class="offers">
            <h2>Special Offers</h2>
            <div class="offer-item">
                <h3>Combo 1: Bread & Pastry Pack</h3>
                <p>Includes 1 loaf of bread and 4 pastries</p>
                <p>Price: $10.99</p>
            </div>
            <div class="offer-item">
                <h3>Combo 2: Cake Delight</h3>
                <p>Includes 1 medium-sized cake and 6 cupcakes</p>
                <p>Price: $20.99</p>
            </div>
            <div class="offer-item">
                <h3>Combo 3: Cookie Jar</h3>
                <p>Includes 1 jar of assorted cookies (20 pieces)</p>
                <p>Price: $8.99</p>
            </div>
        </div>

        <!-- Online Order Button -->
        <div class="back-home">
            <button onclick="redirectToLoginOrSignup()">Place Your Order</button>
        </div>

    </div>

</body>
</html>
