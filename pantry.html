<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cake Cave - Pantry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            position: relative;
            width: 100%;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.5);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            padding: 20px;
            z-index: 2;
        }

        .hero-text h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff6f61;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e55d4b;
        }

        /* Home Icon Container */
        .home-icon-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3;
            text-align: center;
        }

        /* Home Text Style */
        .home-icon {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .home-icon:hover {
            background-color: #e55d4b;
        }

        /* Dropdown content style */
        .dropdown-container {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 10; /* Ensure it appears above all other elements */
            border-radius: 5px;
            top: 40px; /* Add space below the home icon */
            right: 0;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Show dropdown when the home icon is focused */
        .dropdown-container:focus-within .dropdown-content {
            display: block;
        }

        /* Icon Container for Other Links (horizontal layout) */
        .icon-container {
            position: fixed;
            top: 20px; /* Align with the home icon */
            right: 160px; /* Move the icon container to the left, providing more space */
            z-index: 3;
            display: flex;
            gap: 20px; /* Horizontal space between links */
            align-items: center;
        }

        .icon-container a {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .icon-container a:hover {
            background-color: #e55d4b;
        }
    </style>
    <script>
        function redirectToLogin() {
            alert('Please log in or sign up to continue.');
            window.location.href = 'login-signup.html'; // Redirect to the login-signup page
        }
    </script>
</head>
<body>

    <!-- Header with Hero Section -->
    <header>
        <div class="hero">
            <img src="bakery.jpg" alt="Bakery Scene" class="hero-image">
            <div class="overlay"></div>
            <div class="hero-text">
                <h1>Craving Sweet? We've Got the Perfect Treat for You!</h1>
                <p>Your Freshly Baked Happiness Awaits</p>
                <br>
                <a href="#menu" class="btn" onclick="redirectToLogin()">Explore Our Menu</a> <!-- Requires login -->
            </div>
        </div>
    </header>

    <!-- Home Icon and Dropdown -->
    <div class="home-icon-container">
        <div class="dropdown-container" tabindex="0">
            <div class="home-icon">Home</div>
            <div class="dropdown-content">
                <a href="login-signup.html" onclick="redirectToLogin()">Order Online</a>
                <a href="special.html">Specials</a>
                <a href="review.html">Customer Review</a>
            </div>
        </div>
    </div>

    <!-- Icon Container for Other Links (e.g., About Us, Contact Us) -->
    <div class="icon-container">
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <a href="login-signup.html" onclick="redirectToLogin()">Login</a>
    </div>

</body>
</html>
